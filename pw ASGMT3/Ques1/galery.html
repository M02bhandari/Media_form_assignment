<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        .gallery {
            display: grid;
  grid-template-columns: auto auto auto auto;
  grid-column-gap: 50px;
  grid-row-gap: 10px;
  background-color: #9bc5e7;
  padding: 10px;
        }

        .gallery img {
            max-width: 100%;
            height:auto;
        }
    </style></head>
    
    <body>
        <div class="gallery">
        <img src="./Mithlesh.jpg" width="200px" height="50px" alt="Image 1">
        <img src="./photo-1574023476852-77a09eec21e9.jpg" width="200px" alt="Image 2">
        <img src="./Screenshot_20191106-191143_2.jpg" width="200px" alt="Image 3">
        <img src="./Screenshot_20191106-191143_2.jpg" width="200px" alt="Image 4">
        <img src="./Mithlesh.jpg" width="200px" alt="Image 5">
        <img src="./photo-1574023476852-77a09eec21e9.jpg" width="200px" alt="Image 6">
        <!-- Add more images here -->
    </div>
</body>
</html>
